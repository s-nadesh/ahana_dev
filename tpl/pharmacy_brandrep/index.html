<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Brand Representatives</h1>
</div>
<div class="wrapper-md" ng-controller="BrandRepsController" ng-init="loadBrandRepsList()">
    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b> Brand Rep Management </b>
                </div>
                <div class="panel-body b-b b-light">                   
                    <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Search"/>                   
                    <button check-access-button ng-click="$state.go('configuration.brandrepCreate')" class="btn btn-sm btn-info pull-right">
                        <i class="fa fa-plus"></i> &nbsp; Add new Brand Rep
                    </button>
                </div>
                <div>
                    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
                        <thead>
                            <tr>                              
                                <th>Brand name</th>
                                <th>Brand code</th>
                                <th>Division name</th>
                                <th>Rep name1</th>
                                <th>Rep contact1</th>
                                <th>Rep designation1</th>
                                <th data-sort-ignore="true">Status</th>
                                <th data-sort-ignore="true">Action</th>
                            </tr>
                        </thead>  
                        <tbody ng-if="isLoading == true">
                            <tr>
                                <td colspan="8" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                            </tr>
                        </tbody>  
                        <tbody ng-if="isLoading == false">
                            <tr ng-repeat="row in displayedCollection">
                                <td>
                                    {{row.brand_name}}
                                </td>
                                <td>
                                    {{row.brand_code}}
                                </td>
                                <td>
                                    {{row.division_name}}
                                </td>
                                <td>
                                    {{row.rep_1_name}}
                                </td>
                                <td>
                                    {{row.rep_1_contact}}
                                </td>
                                <td>
                                    {{row.rep_1_designation}}
                                </td>
                                <td>
                                    <div ng-if="row.tenant_id != null">
                                        <label class="i-checks "> 
                                            <input type="checkbox" checked="" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="row.status" ng-change='updateStatus("PhaBrandRepresentative", row.rep_id)'> 
                                            <i></i>
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <div ng-if="row.tenant_id != null">
                                        <a  class=" label bg-dark"  title="Edit" check-access  ui-sref="configuration.brandrepUpdate({id: row.rep_id})">
                                            <i class="fa fa-pencil"></i>
                                        </a>&nbsp;&nbsp;&nbsp;
                                        <a class="hide" title="Delete" ng-click="removeRow(row)">
                                            <i class="fa fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="8" class="text-right">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
