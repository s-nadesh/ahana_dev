<div ng-controller="ProcedureController" ng-init="initCanSaveAdmission();">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Add Patient Procedure</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-7" ng-init="
                                initForm();
                                data.status = '1';
                                data.patient_id = $state.params.id;
                                data.encounter_id = $state.params.enc_id;
                                data.formtype = 'add';
                                " ng-show="showForm">
                <form name="procForm" class="form-horizontal form-validation" novalidate="">
                    <div ng-include="'tpl/patient_procedure/_form.html'">
                        {% include 'tpl/patient_procedure/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
