<div ng-controller="UsersController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update User: {{data.name}}</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.formrole = 'update'; initForm();" novalidate="">
                <form name="userForm" class="form-horizontal form-validation">
                     <input type="hidden" ng-model="data.user_id">
                    <div ng-include="'tpl/registration/_form.html'">
                        {% include 'tpl/registration/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
