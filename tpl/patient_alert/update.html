<div ng-controller="PatientAlertsController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Alert: {{data.alert_name}}</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.formtype = 'update'; initForm(); loadForm();" novalidate="">
                <form name="alertForm" class="form-horizontal form-validation">
                     <input type="hidden" ng-model="data.alert_id">
                    <div ng-include="'tpl/patient_alert/_form.html'">
                        {% include 'tpl/patient_alert/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
