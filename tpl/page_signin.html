<div ng-controller="SigninFormController" ng-init="app.settings.container = false;">
    <div class="container w-xxl w-auto-xs" ng-if="showForm">
        <a href class="navbar-brand block m-t">{{app.name}}</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>Sign in to get in touch</strong>
            </div>
            <form name="form" class="form-validation" novalidate="">
                <div class="alert ng-isolate-scope alert-danger alert-dismissable" ng-show="authError" ng-bind-html="authError"></div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="text" placeholder="Username" class="form-control no-border" ng-model="user.username" focus-me="true" required>
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="Password" class="form-control no-border" ng-model="user.password" required>
                    </div>
                    <div class="list-group-item">
                        <select class="form-control" name="tenant" ng-model="user.tenant_id" ng-options="key as value for (key , value) in tenants | orderBy: label" required>
                        </select>
                    </div>
                    <div class="list-group-item">
                        <label class="i-checks ">
                            <input type="checkbox" id="stay_logged_in" ng-model="user.stay_logged_in" name="stay_logged_in" /> 
                            <i></i> 
                        </label> 
                        <label for="stay_logged_in">Stay signed in</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" id="login_btn" ng-click="login()" data-loading-text="<i class='fa fa-spin fa-spinner'></i> Logging in...Please Wait ...." >Log in</button>
                <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd" href="#/access/forgotpwd">Forgot password?</a></div>
            </form>
        </div>
        <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
            {% include 'blocks/page_footer.html' %}
        </div>
    </div>
    <div ng-if="showFormError">

        <a href class="navbar-brand block m-t">{{app.name}}</a>
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>Sign in to get in touch</strong><br /><br />
                <div>
                    <h3 class="text-center text-danger">{{FormErrorMessage}}</h3>
                </div>
            </div>
        </div>
        <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
            {% include 'blocks/page_footer.html' %}
        </div>

    </div>
</div>
