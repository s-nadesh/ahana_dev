<div ng-controller="SpecialitiesController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Create Speciality</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-6" ng-init="initForm(); data.formtype = 'add'; data.status = '1'">
                <form name="specialityForm" class="form-horizontal form-validation" novalidate="">
                    <div ng-include="'tpl/specialities/_form.html'">
                        {% include 'tpl/specialities/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
