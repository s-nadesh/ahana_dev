<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">Product Type * </label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.description_name" maxlength="50" class="form-control" placeholder="Product Type">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Routes *</label>
            <div class="col-sm-8">
                <div ng-repeat="route in routes track by route.route_id">
                    <label class="i-checks ">
                        <input type="checkbox" ng-checked="selectedRoutes.containsObjectWithProperty('route_id', route.route_id)" name="routes" ng-click="toggleSelection(route)" /> 
                        <i></i> 
                    </label> 
                    {{route.route_name}}
                </div>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Status</label>
            <div class="col-sm-8">
                <label class="i-checks "> <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="data.status" ng-checked="data.status == '1'"> <i></i> </label> &nbsp; &nbsp;
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.prodesc')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
