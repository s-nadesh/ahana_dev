<div ng-controller="drugGenericController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Drug Class & Generic Names: {{data.charge_cat_name}}</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.formtype = 'update'; loadForm();" novalidate="">
                <form editable-form name="tableform" name="drugGenericForm" class="form-horizontal form-validation" onaftersave="saveForm('update')" editable-form shown="true">
                     <input type="hidden" ng-model="data.drug_class_id">
                    <div ng-include="'tpl/room_charge_category/_form.html'">
                        {% include 'tpl/room_charge_category/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
