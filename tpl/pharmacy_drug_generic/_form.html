<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Drug Class * </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="data.drug_class_id" ng-options="drug.drug_class_id as drug.drug_name for drug in drugs | orderBy: drug_name" ng-change="getGenericList()">
                    <option value="">Select Drug Class</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
                <label class="i-checks "> <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="data.status" ng-checked="data.status == '1'"> <i></i> </label> &nbsp; &nbsp;
            </div>
        </div>

        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Generic Names</label>
            <div class="col-sm-9">
                <table class="table table-bordered table-hover table-condensed bg-white-only">
                    <tr style="font-weight: bold">
                        <td style="width:70%">Name</td>
                        <td style="width:30%"><span>Action</span></td>
                    </tr>
                    <tr ng-repeat="genericname in genericnames">
                        <td>
                            <!-- editable username (text with validation) -->
                            <span editable-select="genericname.generic_id" e-name="generic_id" e-form="nameform" e-ng-options="s.value as s.text for s in generics">
                                        {{ showGeneric(genericname.generic_id) }}
                                    </span>
                        </td>
                        <td>
                            <button type="button" ng-click="removeSubcat($index, genericname.generic_id)" class="btn btn-sm btn-danger pull-right">Delete</button>
                        </td>
                    </tr>
                </table>
                <div class="btn-form">
<!--                    <button type="button" ng-click="tableform.$show();" class="btn btn-default pull-left btn-info">Edit</button>
                    &nbsp;&nbsp;-->
                    <button type="button" ng-click="tableform.$show(); addRow()" class="btn btn-default pull-left btn-primary">Add Row</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" >Save</button>
        &nbsp;
        <button type="button" class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.drugGeneric')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
