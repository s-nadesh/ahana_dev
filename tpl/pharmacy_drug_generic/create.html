<div ng-controller="drugGenericController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Create Drug Class & Generic Names</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data = {}; data.formtype = 'add';initForm();
                            data.status = '1';">
                            <form editable-form name="tableform" name="drugGenericForm" class="form-horizontal form-validation" onaftersave="saveForm('add')" novalidate="">
                    <div ng-include="'tpl/pharmacy_drug_generic/_form.html'">
                        {% include 'tpl/pharmacy_drug_generic/_form.html' %}
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
