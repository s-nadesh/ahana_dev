<!-- navbar header -->
<div class="visible-xs navbar-header {{app.settings.navbarHeaderColor}}">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
        <i class="glyphicon glyphicon-align-justify"></i>
    </button>
    <a href="#/" class="navbar-brand text-lt">
        <!--  <i class="fa fa-btc"></i>
          <img src="img/logo.png" alt="." class="hide">-->

        <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
            <i class="glyphicon glyphicon-cog"></i>
        </button>

            <img src="img/logo.png" alt="." class="hide">

        </a>
    </div>
    <!-- nabar right -->
    <ul class="nav navbar-nav navbar-right">
        <li class="hidden-xs">
            <a href="#" class="sb-toggle-right">  <i class="fa fa-bars"></i> </a>
        </li>
    </ul>
    <!-- / navbar right -->
</div>
<!-- / navbar collapse -->

    (function ($) {
        $(document).ready(function () {
            $.slidebars({
                scrollLock: true

        });
