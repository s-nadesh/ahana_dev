<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3">Patient Groups</h1>
</div>

<div class="wrapper-md" ng-controller="PatientGroupsController" ng-init="loadPatientGroupsList()">
    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b> Patient Groups Management </b>
                </div>
                <div class="panel-body b-b b-light">
                    <!--                    <button class="btn btn-sm btn-grey" ng-click="loadPatientGroupsList()"> 
                &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
            </button>-->
                    <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Search"/>
                    <button check-access-button ng-click="$state.go('configuration.patientgroupCreate')" class="btn btn-sm btn-info pull-right">
                        <i class="fa fa-plus"></i> &nbsp; Add New Patient Group
                    </button>
                </div>
                <div>
                    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-toggle="true">Group name</th>
                                <th data-toggle="true" data-sort-ignore="true">Status</th>
                                <th data-sort-ignore="true">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-if="isLoading == true">
                            <tr>
                                <td colspan="3" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                            </tr>
                        </tbody>                        
                        <tbody ng-if="isLoading == false">
                            <tr ng-repeat="row in rowCollection| orderBy: patient_cat_name">
                                <td>
                                    {{row.group_name}}
                                </td>
                                <td>
                                    <div>
                                        <label class="i-checks "> 
                                            <input type="checkbox" checked="" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="row.status" ng-change='updateStatus("CoPatientGroup", row.patient_group_id)'> 
                                            <i></i>
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-dark" title="Edit" check-access  ui-sref="configuration.patientgroupUpdate({id: '{{row.patient_group_id}}'})">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    &nbsp;&nbsp;&nbsp;
                                    <a class="btn btn-dark" title="Delete" ng-click="removeRow(row)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="2" class="text-right">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
