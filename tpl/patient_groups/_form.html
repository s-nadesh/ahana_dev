<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">Group Name * </label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.group_name" maxlength="50" class="form-control" placeholder="Patient Group Name">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg hide"></div>

        <div class="form-group hide">
            <label class="col-sm-4 control-label">Patient Short Code * </label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.short_code" maxlength="50" class="form-control" placeholder="Patient Short Code">
            </div>
        </div>

    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="back();"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
