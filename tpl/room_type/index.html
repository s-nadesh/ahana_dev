<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Bed Types</h1>
</div>

<div class="wrapper-md" ng-controller="RoomTypesController" ng-init="loadRoomTypesList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b> Bed Types Management </b>
                </div>
                <div class="panel-body b-b b-light">
                    <!--            <button class="btn btn-sm btn-grey" ng-click="loadRoomTypesList()"> 
                                    &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
                                </button>-->
                    <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Search"/>
                    <button check-access-button ng-click="$state.go('configuration.roomTypeCreate')" class="btn btn-sm btn-info pull-right">
                        <i class="fa fa-plus"></i> &nbsp; Add New bed type
                    </button>
                </div>
                <div>
                    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-toggle="true">Bed Type</th>
                                <th data-toggle="true" data-sort-ignore="true">Status</th>
                                <th data-sort-ignore="true">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-if="isLoading == true">
                            <tr>
                                <td colspan="3" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                            </tr>
                        </tbody>                        
                        <tbody ng-if="isLoading == false">
                            <tr ng-repeat="row in rowCollection| orderBy: room_type_name">
                                <td>
                                    {{row.room_type_name}}
                                </td>
                                <td>
                                    <label class="i-checks "> 
                                        <input type="checkbox" checked="" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="row.status" ng-change='updateStatus("CoRoomType", row.room_type_id)'> 
                                        <i></i>
                                    </label>
                                </td>                    
                                <td>
                                    <a class="btn btn-dark" title="Edit" check-access  ui-sref="configuration.roomTypeUpdate({id: '{{row.room_type_id}}'})">
                                        <i class="fa fa-pencil"></i>
                                    </a>&nbsp;&nbsp;&nbsp;
                                    <a class="hide" title="Delete" ng-click="removeRow(row)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="3" class="text-right">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
