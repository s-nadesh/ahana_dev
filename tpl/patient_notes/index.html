
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3"> Notes</h1>
</div>

<div class="wrapper-md" ng-controller="NotesController" ng-init="loadPatNotesList();">
    <div class="panel panel-default">
        <div class="row wrapper">            
            <div class="col-sm-6">
                <button class="btn btn-info" ng-click="$state.go('patient.noteCreate', {id: $state.params.id})">
                    <i class="fa fa-plus"></i> Create Note 
                </button>
            </div>            
            <div class="col-sm-6 text-right">

                <!--                        <div class="input-group">
                                            <input placeholder="Filter by date" prevent-enter type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="filterdate" is-open="opened" datepicker-options="dateOptions" close-text="Close" max-date="maxDate" date-disabled="disabled(date, 'day')" ng-change="loadPatNotesList(filterdate);"/>
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </div>-->
                <select class="form-control search-dropdown" ng-model="day" ng-options="day.value as day.label for day in days">
                    <option value="">DD</option>
                </select>
                <select class="form-control search-dropdown" ng-model="month" ng-options="month.value as month.label for month in months">
                    <option value="">MM</option>
                </select>
                <select class="form-control search-dropdown" ng-model="year" ng-options="year.value as year.label for year in years">
                    <option value="">YYYY</option>
                </select>
                <button class="btn m-b-xs btn-grey"  ng-disabled=" (day && month && year) ? false : true" ng-click="loadPatNotesList(year + '-' + month + '-' + day)">
                    &nbsp; &nbsp; <i class="fa fa-search"></i> &nbsp; &nbsp;
                </button>
                <button ng-click="day = ''; month = ''; year = ''; loadPatNotesList()" class="btn m-b-xs  btn-dark">  
                    <i class="fa fa-times"></i> 
                </button>
            </div>
        </div>

        <div class="table-responsive patient-note-table">
            <table st-table="displayedCollection"  st-safe-src="rowCollection"  class="table table-striped b-t b-light">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-sm btn-default hms-plus" type="button" ng-click="ctrl.expandAll(allExpanded = !allExpanded)">
                                <i ng-if="!allExpanded" class="fa fa-plus text"></i>
                                <i ng-if="allExpanded" class="fa fa-minus text"></i>
                            </button>
                        </th>
                        <th>Created By</th>
                        <th>Branch Name</th>
                        <th>Date</th>
                        <th>Nurse's Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-hide="isLoading">
                    <tr ng-repeat-start="(key, value) in displayedCollection" ng-init="expanded = (key == 0) ? true : false;">
                        <td>
                            <button ng-click="expanded = !expanded" expand class="btn btn-sm btn-default hms-plus">
                                <i ng-if="!expanded" class="fa fa-plus text"></i>
                                <i ng-if="expanded" class="fa fa-minus text"></i>
                            </button>
                        </td>
                        <td colspan="5">
                            <b> 
<!--                                <span class="badge bg-success">Branch: {{value.data.branch_name}}</span>&nbsp; &nbsp;-->
                                <span class="badge bg-primary">Encounter: {{value.data.encounter_id}}</span>&nbsp; &nbsp; 
                            </b>
                        </td>
                    </tr>
                    <!-- | orderBy: pat_note_id:reverse -->
                    <tr ng-repeat-end ng-show="expanded" ng-repeat="(note_key, note) in value.all">
                        <td align="center" valign="middle"></td>
                        <td valign="middle">
                            <span class="label bg-info">  {{note.created_by_name}} </span>
                        </td>
                        <td valign="middle">
                            {{note.branch_name}}
                        </td>
                        <td valign="middle"> {{note.created_at| moment:'DD/MM/YYYY'}} </td>
                        <td valign="middle"> 
<!--                            <div tooltip-placement="left" data-tooltip-html-unsafe="{{note.concatenate_notes ? note.full_notes : ''}}"> <span ng-bind-html="note.short_notes"></span> </div>-->
                            <span ng-bind-html="note.full_notes"></span>
                        </td>
                        <td valign="middle">
                            <!--                            <div ng-if="note.encounter_status">-->
                            <a class="label bg-dark" title="View" check-access  ui-sref="patient.noteView({id: '{{$state.params.id}}', note_id: '{{note.pat_note_id}}'})">
                                <i class="fa fa-eye"></i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a ng-show="note.tenant_id == app.logged_tenant_id" class="label bg-dark" title="Edit" check-access  ui-sref="patient.noteUpdate({id: '{{$state.params.id}}', note_id: '{{note.pat_note_id}}'})">
                                <i class="fa fa-pencil"></i>
                            </a>&nbsp;&nbsp;&nbsp;
                            <a ng-show="note.tenant_id == app.logged_tenant_id" data-button="patient.noteDelete" check-access-custom class="label bg-dark" title="Delete" ng-click="removeRow(note.pat_note_id)">
                                <i class="fa fa-trash"></i>
                            </a>
                            <!--                            </div>-->
                        </td>
                    </tr>
                </tbody>

                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="6" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="6" class="text-center">
                            <!--<div st-items-by-page="itemsByPage" st-pagination="" st-template="tpl/patient/pagination.custom.html"></div>-->
                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>
</div>
