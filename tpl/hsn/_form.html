<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Hsn No * </label>
            <div class="col-sm-9">
                <input type="text" maxlength="50" name="Hsn No" class="form-control" placeholder="Hsn No" ng-model="data.hsn_no" required focus-me="true">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
                <label class="i-checks "> 
                    <input type="checkbox" name="status" ng-true-value="'1'" ng-false-value="'0'" ng-model="data.status"> 
                    <i></i> 
                </label> &nbsp; &nbsp;
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formrole)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.hsn')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
