<div ng-controller="FloorsController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Floor: {{data.floor_name}}</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-6" ng-init="data.formtype = 'update'; loadForm();" novalidate="">
                <form name="floorForm" class="form-horizontal form-validation">
                     <input type="hidden" ng-model="data.floor_id">
                    <div ng-include="'tpl/floors/_form.html'">
                        {% include 'tpl/floors/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
