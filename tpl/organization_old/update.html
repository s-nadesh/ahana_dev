<div ng-controller="OrganizationController as org" ng-init="initForm()">
    <div class="bg-light lter b-b wrapper-md ng-scope">
        <h1 class="m-n font-thin h3">Update Organization: {{data.Tenant.tenant_name}}</h1>
    </div>
    <div class="wrapper-md ng-scope">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>

        <div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <button class="btn btn-black" type="button" ui-sref="app.org_list" onclick="javascript:void(0)">Back</button>
                    </div>
                </div>
            </div>
            <tabset class="tab-container">
                <tab heading="Organization" active="tab.active" select="setFocus(1)">
                    <form name="form" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-6">
                                    <input type="hidden" ng-model="data.Tenant.tenant_id">

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Organization Name *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Name" class="form-control" ng-model="data.Tenant.tenant_name" id='tenant_name' focus-me="true">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Organization Address *</label>
                                        <div class="col-lg-8">
                                            <textarea type="text" placeholder="Address" class="form-control" ng-model="data.Tenant.tenant_address"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Country *</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" name="Country" ng-model="data.Tenant.tenant_country_id" ng-options="country.value as country.label for country in countries | orderBy: label" data-ng-change="updateState(); data.Tenant.tenant_state_id = ''; data.Tenant.tenant_city_id = '';">
                                                <option value="">Select Country</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">State *</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" name="State" ng-model="data.Tenant.tenant_state_id" ng-options="state.value as state.label for state in availableStates | orderBy: label" data-ng-change="updateCity(); data.Tenant.tenant_city_id = '';">
                                                <option value="">Select State</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">City *</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" name="City" ng-model="data.Tenant.tenant_city_id" ng-options="city.value as city.label for city in availableCities | orderBy: label">
                                                <option value="">Select City</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contact1 *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Contact1" class="form-control" ng-model="data.Tenant.tenant_contact1" only-digits="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contact2</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Contact2" class="form-control" ng-model="data.Tenant.tenant_contact2" only-digits="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Fax</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Fax" class="form-control" ng-model="data.Tenant.tenant_fax" only-digits="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Mobile</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Mobile" class="form-control" ng-model="data.Tenant.tenant_mobile" only-digits="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Email *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="abc@abc.com" class="form-control" ng-model="data.Tenant.tenant_email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Website</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="http://abc.com" class="form-control" ng-model="data.Tenant.tenant_url">
                                        </div>
                                    </div>
                                    <div class="pull-right">
                                        <button class="btn btn-primary save-btn" type="submit" ng-click="saveForm('Organization')">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </tab>
                
                <tab heading="Role" select="setFocus(2)">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <form name="form" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                                    <input type="hidden" ng-model="data.Role.role_id">

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Role *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Role" class="form-control" ng-model="data.Role.description" id="role_desc">
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Username *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Username" class="form-control" ng-model="data.Login.username" ng-trim="false" ng-change="data.Login.username = data.Login.username.split(' ').join('')">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Password *</label>
                                        <div class="col-lg-8">
                                            <input type="password" placeholder="Password" class="form-control" ng-model="data.Login.password" value="" ng-trim="false" ng-change="data.Login.password = data.Login.password.split(' ').join('')">
                                        </div>
                                    </div>
                                    
                                    <div class="pull-right">
                                        <button class="btn btn-primary save-btn" type="submit" ng-click="saveForm('RoleLogin')">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </tab>

                <tab heading="Module">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <form name="form" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                                    <div 
                                        ivh-treeview="modules"
                                        ivh-treeview-validate="true"
                                        ivh-treeview-default-selected-state="false"
                                        ivh-treeview-expand-to-depth="2"
                                        ></div>

                                    <div class="pull-right">
                                        <button class="btn btn-primary save-btn" type="submit" ng-click="saveForm('Module')">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading="User" select="setFocus(5)">
                    <div class="row">
                        <div class="col-sm-12">
                            <form name="form" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                                <div class="col-sm-6">

                                    <input type="hidden" ng-model="data.User.user_id">

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Prefix *</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" name="Title" ng-model="data.User.title_code" ng-options="title_code.value as title_code.label for title_code in title_codes">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Name *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Name" class="form-control" id="user_name" ng-model="data.User.name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Designation *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Designation" class="form-control" ng-model="data.User.designation">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Email *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Email" class="form-control" ng-model="data.User.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Mobile *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Mobile" class="form-control" ng-model="data.User.mobile" only-digits="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contact1</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Contact1" class="form-control" ng-model="data.User.contact1" only-digits="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Contact2</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Contact2" class="form-control" ng-model="data.User.contact2" only-digits="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Address *</label>
                                        <div class="col-lg-8">
                                            <textarea placeholder="Address" class="form-control" ng-model="data.User.address"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Country *</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" name="Country" ng-model="data.User.country_id" ng-options="country.value as country.label for country in countries | orderBy: label" data-ng-change="updateState2(); data.User.state_id = ''; data.User.city_id = '';">
                                                <option value="">Select Country</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">State *</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" name="State" ng-model="data.User.state_id" ng-options="state.value as state.label for state in availableStates2 | orderBy: label" data-ng-change="updateCity2(); data.User.city_id = '';">
                                                <option value="">Select State</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">City *</label>
                                        <div class="col-lg-8">
                                            <select class="form-control" name="City" ng-model="data.User.city_id" ng-options="city.value as city.label for city in availableCities2 | orderBy: label">
                                                <option value="">Select City</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Zip *</label>
                                        <div class="col-lg-8">
                                            <input type="text" placeholder="Zip" class="form-control" ng-model="data.User.zip" only-digits="">
                                        </div>
                                    </div>


                                    <div class="pull-right">
                                        <button class="btn btn-primary save-btn" type="submit" ng-click="saveForm('User')">Save</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>

</div>
