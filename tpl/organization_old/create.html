<div ng-controller="OrganizationController as org" ng-init="data.User.title_code = 'Mr.'; initForm();">
    <div class="bg-light lter b-b wrapper-md ng-scope">
        <h1 class="m-n font-thin h3">Create Organization</h1>
    </div>
    <div class="wrapper-md ng-scope">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="pull-right">
                    <button class="btn btn-black" type="button" ui-sref="app.org_list" onclick="javascript:void(0)">Back</button>
                </div>
            </div>
        </div>
        <tabset class="tab-container" ng-init="steps={percent:0, step1:true, step2:false, step3:false, step4:false, step5:false}">
            <tab heading="Organization" active="steps.step1" select="steps.percent=20; setFocus(1)">
                <form name="step1" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                    <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Organization Name *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Name" class="form-control" ng-model="data.Tenant.tenant_name" focus-me="true" id="tenant_name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Organization Address *</label>
                                    <div class="col-lg-8">
                                        <textarea type="text" placeholder="Address" class="form-control" ng-model="data.Tenant.tenant_address" required></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Country *</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" name="Country" ng-model="data.Tenant.tenant_country_id" ng-options="country.value as country.label for country in countries | orderBy: label" data-ng-change="updateState(); data.Tenant.tenant_state_id = ''; data.Tenant.tenant_city_id = '';" required>
                                            <option value="">Select Country</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">State *</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" name="State" ng-model="data.Tenant.tenant_state_id" ng-options="state.value as state.label for state in availableStates | orderBy: label" data-ng-change="updateCity(); data.Tenant.tenant_city_id = '';" required>
                                            <option value="">Select State</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">City *</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" name="City" ng-model="data.Tenant.tenant_city_id" ng-options="city.value as city.label for city in availableCities | orderBy: label" required>
                                            <option value="">Select City</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Contact1 *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Contact1" class="form-control" ng-model="data.Tenant.tenant_contact1" only-digits="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Contact2</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Contact2" class="form-control" ng-model="data.Tenant.tenant_contact2" only-digits="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Fax</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Fax" class="form-control" ng-model="data.Tenant.tenant_fax" only-digits="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Mobile</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Mobile" class="form-control" ng-model="data.Tenant.tenant_mobile" only-digits="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Email *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="abc@abc.com" class="form-control" ng-model="data.Tenant.tenant_email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Website</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="http://abc.com" class="form-control" ng-model="data.Tenant.tenant_url">
                                    </div>
                                </div>
                                <div class="pull-right m-t m-b">
                                    <button type="submit" class="btn btn-default btn-rounded" ng-click="validateForm('Organization', 2);">Next</button>
                                    <!--<button type="submit" class="btn btn-default btn-rounded" ng-disabled="step1.$invalid" ng-click="steps.step2 = true">Next</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="Role" disabled="step1.$invalid" active="steps.step2" select="steps.percent=40; setFocus(2)">
                <form name="step2" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                    <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Role *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Role" class="form-control" ng-model="data.Role.description" id="role_desc" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Username *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Username" class="form-control" ng-model="data.Login.username" ng-trim="false" ng-change="data.Login.username = data.Login.username.split(' ').join('')" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Password *</label>
                                    <div class="col-lg-8">
                                        <input type="password" placeholder="Password" class="form-control" ng-model="data.Login.password" value="" required ng-trim="false" ng-change="data.Login.password = data.Login.password.split(' ').join('')">
                                    </div>
                                </div>
                                <div class="pull-right m-t m-b">
                                    <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step1 = true; setFocus(1)">Prev</button>
                                    <button type="submit" class="btn btn-default btn-rounded" ng-click="validateForm('RoleLogin', 4);">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </tab>
            <!--            <tab heading="Login" disabled="step2.$invalid" active="steps.step3" select="steps.percent=60">
                            <form name="step3" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                                <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Username *</label>
                                                <div class="col-lg-8">
                                                    <input type="text" placeholder="Username" class="form-control" ng-model="data.Login.username" ng-trim="false" ng-change="data.Login.username = data.Login.username.split(' ').join('')" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Password *</label>
                                                <div class="col-lg-8">
                                                    <input type="password" placeholder="Password" class="form-control" ng-model="data.Login.password" value="" required ng-trim="false" ng-change="data.Login.password = data.Login.password.split(' ').join('')">
                                                </div>
                                            </div>
                                            <div class="pull-right m-t m-b">
                                                <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step2 = true">Prev</button>
                                                <button type="submit" class="btn btn-default btn-rounded" ng-click="validateForm('Login', 4);">Next</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </tab>-->
            <tab heading="Module" disabled="step2.$invalid" active="steps.step4" select="steps.percent=80">
                <form name="step4" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                    <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <div 
                                    ivh-treeview="modules"
                                    ivh-treeview-validate="true"
                                    ivh-treeview-default-selected-state="false"
                                    ivh-treeview-expand-to-depth="2"
                                    ></div>

                                <div class="pull-right m-t m-b">
                                    <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step2 = true; setFocus(2)">Prev</button>
                                    <button type="submit" class="btn btn-default btn-rounded" ng-click="steps.step5 = true; setFocus(5)">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="User" disabled="step2.$invalid" active="steps.step5" select="steps.percent=90; setFocus(5)">
                <form name="step5" class="bs-example form-horizontal ng-pristine ng-valid form-validation" novalidate="">
                    <progressbar value="steps.percent" class="progress-xs" type="success"></progressbar>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">

                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Prefix *</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" name="Title" ng-model="data.User.title_code" ng-options="title_code.value as title_code.label for title_code in title_codes" required>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Name *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Name" class="form-control" ng-model="data.User.name" id="user_name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Designation *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Designation" class="form-control" ng-model="data.User.designation" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Email *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Email" class="form-control" ng-model="data.User.email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Mobile *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Mobile" class="form-control" ng-model="data.User.mobile" required only-digits="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Contact1</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Contact1" class="form-control" ng-model="data.User.contact1" only-digits="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Contact2</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Contact2" class="form-control" ng-model="data.User.contact2" only-digits="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Address *</label>
                                    <div class="col-lg-8">
                                        <textarea placeholder="Address" class="form-control" ng-model="data.User.address"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Country *</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" name="Country" ng-model="data.User.country_id" ng-options="country.value as country.label for country in countries | orderBy: label" data-ng-change="updateState2(); data.User.state_id = ''; data.User.city_id = '';">
                                            <option value="">Select Country</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">State *</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" name="State" ng-model="data.User.state_id" ng-options="state.value as state.label for state in availableStates2 | orderBy: label" data-ng-change="updateCity2(); data.User.city_id = '';">
                                            <option value="">Select State</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">City *</label>
                                    <div class="col-lg-8">
                                        <select class="form-control" name="City" ng-model="data.User.city_id" ng-options="city.value as city.label for city in availableCities2 | orderBy: label">
                                            <option value="">Select City</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Zip *</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="Zip" class="form-control" ng-model="data.User.zip" only-digits="">
                                    </div>
                                </div>


                                <div class="pull-right m-t m-b">
                                    <button type="button" class="btn btn-default btn-rounded" ng-click="steps.step4 = true">Prev</button>
                                    <button class="btn btn-primary btn-rounded save-btn" type="submit" ng-click="saveForm('add')">Save</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </tab>
        </tabset>

    </div>

</div>
