<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-4 control-label">Bed Type * </label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="data.room_type_id" ng-options="roomtype.room_type_id as roomtype.room_type_name for roomtype in roomtypes | orderBy: room_type_name" required>
                    <option value="">Select Bed Type</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Room Charge Item * </label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="data.charge_item_id" ng-options="chargeitem.charge_item_id as chargeitem.charge_item_name for chargeitem in chargeitems | orderBy: charge_item_name" required>
                    <option value="">Select Room Charge Item</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Charge * </label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.charge" maxlength="50" class="form-control" placeholder="Charge" number-mask="">
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.roomCharge')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
