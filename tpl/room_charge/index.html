<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Room Charges</h1>
</div>

<div class="wrapper-md" ng-controller="RoomChargesController" ng-init="loadRoomChargesList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b> Room Charges Management </b>
                </div>
                <div class="panel-body b-b b-light">
                    <!--                    <button class="btn btn-sm btn-grey" ng-click="loadRoomChargesList()"> 
                                    &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
                                </button>-->
                    <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Search"/>
                    <button check-access-button ng-click="$state.go('configuration.roomChargeCreate')" class="btn btn-sm btn-info pull-right">
                        <i class="fa fa-plus"></i> &nbsp; Add New Room Charge
                    </button>
                </div>
                <div>
                    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-toggle="true">Charge Item</th>
                                <th data-toggle="true">Bed Type</th>
                                <th data-type="numeric" data-toggle="true">Charge</th>
                                <th data-sort-ignore="true">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-if="isLoading == true">
                            <tr>
                                <td colspan="4" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                            </tr>
                        </tbody>                        
                        <tbody ng-if="isLoading == false">
                            <tr ng-repeat="row in rowCollection| orderBy: roomcharge_code">
                                <td>
                                    {{row.charge_item}}
                                </td>
                                <td>
                                    {{row.room_type}}
                                </td>
                                <td>
                                    {{row.charge}}
                                </td>
                                <td>
                                    <a class="btn btn-dark" title="Edit" check-access  ui-sref="configuration.roomChargeUpdate({id: '{{row.charge_id}}'})">
                                        <i class="fa fa-pencil"></i>
                                    </a>&nbsp;&nbsp;&nbsp;
                                    <a class="hide" title="Delete" ng-click="removeRow(row)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="4" class="text-right">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
