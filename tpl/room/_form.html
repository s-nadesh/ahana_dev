<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Ward Name * </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="data.ward_id" ng-options="ward.ward_id as ward.ward_name for ward in wards | orderBy: ward_name">
                    <option value="">Select Ward</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

<!--        <div class="form-group">
            <label class="col-sm-3 control-label">Room Maintenance Type * </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="data.maintain_id" ng-options="maintenance.maintain_id as maintenance.maintain_name for maintenance in maintenances | orderBy: maintain_name">
                    <option value="">Select Room Maintenance Type</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>-->

        <div class="form-group">
            <label class="col-sm-3 control-label">Bed No. * </label>
            <div class="col-sm-9">
                <input type="text" ng-model="data.bed_name" maxlength="50" class="form-control" placeholder="Bed No.">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
                <label class="i-checks "> 
                    <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="data.status" ng-checked="data.status == '1'"> 
                    <i></i> 
                </label> &nbsp; &nbsp;
            </div>
        </div>

    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.room')">
            <i class="fa fa-times"></i> Cancel
        </button>
        &nbsp;
    </footer>
</div>
