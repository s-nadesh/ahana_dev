<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Rooms</h1>
</div>

<div class="wrapper-md" ng-controller="RoomController" ng-init="loadRoomsList()">

    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>

    <div class="row">
        <div class="col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b> Rooms Management </b>
                </div>
                <div class="panel-body b-b b-light">
                    <!--            <button class="btn btn-sm btn-grey" ng-click="loadRoomsList()"> 
                                    &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
                                </button>-->
                    <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Search"/>
                    <button check-access-button ng-click="$state.go('configuration.roomCreate')" class="btn btn-sm btn-info pull-right">
                        <i class="fa fa-plus"></i> &nbsp; Add New Room
                    </button>
                </div>
                <div>
                    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-toggle="true">Bed No.</th>
                                <th data-toggle="true">Ward name</th>
                                <th data-toggle="true">Occupancy Status</th>
                                <th data-toggle="true" data-sort-ignore="true">Status</th>
                                <th data-sort-ignore="true">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-if="isLoading == true">
                            <tr>
                                <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                            </tr>
                        </tbody>                        
                        <tbody ng-if="isLoading == false">
                            <tr ng-repeat="row in rowCollection| orderBy: bed_name">

                                <td>
                                    {{row.bed_name}}
                                </td>
                                <td>
                                    {{row.ward_name}}
                                </td>
                                <td>
                                    <span class="label label-{{row.occupied_status == '2' ? 'warning' : row.occupied_status == '1' ? 'danger': 'success'}}" tooltip="{{row.notes}}" tooltip-trigger tooltip-animation="false" tooltip-placement="right">{{row.roomstatus}}</span>
<!--                                    {{row.roomstatus}}<br />
                                    <span class="text-danger-dk" ng-if="row.occupied_status == '2'">>> {{row.notes}}</span>-->
                                </td>
                                <!--                    <td>
                                                        {{row.maintain_name}}
                                                    </td>-->
                                <td>
                                    <label class="i-checks "> 
                                        <input type="checkbox" checked="" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="row.status" ng-change='updateStatus("CoRoom", row.room_id)'> 
                                        <i></i>
                                    </label>
                                </td>                    
                                <td>
                                    <a class="btn btn-dark" title="Edit" check-access  ui-sref="configuration.roomUpdate({id: '{{row.room_id}}'})">
                                        <i class="fa fa-pencil"></i>
                                    </a>&nbsp;&nbsp;&nbsp;
                                    <a check-access class="btn btn-dark" ng-if="row.occupied_status != '1'" title="Update Maintenance" ui-sref="configuration.updateMaintenance({id: '{{row.room_id}}'})">
                                        <i class="fa fa-exclamation-triangle"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="5" class="text-right">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
