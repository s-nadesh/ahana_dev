<div ng-controller="CitiesController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update City: {{data.city_name}}</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-6" ng-init="data.formtype = 'update'; initForm();" novalidate="">
                <form name="cityForm" class="form-horizontal form-validation">
                     <input type="hidden" ng-model="data.city_id">
                    <div ng-include="'tpl/cities/_form.html'">
                        {% include 'tpl/cities/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
