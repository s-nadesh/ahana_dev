<div class="row">
    <div class="col-sm-4 hidden-xs">
    </div>
    <div class="col-sm-4 text-center">
        <small class="text-muted inline m-t-sm m-b-sm">showing {{(currentPage - 1) * stItemsByPage + 1}}-{{currentPage * stItemsByPage}} of {{numPages * stItemsByPage}} items</small>
    </div>
    <div class="col-sm-4 text-right text-center-xs" ng-if="pages.length >= 2">                
                <ul class="pagination pagination-sm m-t-none m-b-none">
                    <li><a href="" ng-class="{'disabled': currentPage==1}" ng-click="selectPage(currentPage-1)"><i class="fa fa-chevron-left"></i></a></li>
                    <li><a href>1</a></li>
                    <li><a href>2</a></li>
                    <li><a href>3</a></li>
                    <li><a href>4</a></li>
                    <li><a href>5</a></li>
                    <li><a href="" class="btn paginate-right-btn" ng-class="{'disabled': currentPage==numPages}" ng-click="selectPage(currentPage+1)"><i class="fa fa-chevron-right"></i></a></li>
                </ul>
        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
    </div>
</div>
