<div ng-init="initForm()">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Batch details</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form name="packageForm" class="form-horizontal form-validation" novalidate="">

                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Batch No * </label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="data.batch_no" maxlength="50" class="form-control" placeholder="Batch No">
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Expiry Date * </label>
                                <div class="col-sm-9">
                                    <div class="input-group">
                                    <input placeholder="Expiry Date" prevent-enter type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="data.expiry_date" is-open="opened" datepicker-options="dateOptions" close-text="Close" max-date="maxDate" date-disabled="disabled(date, mode)"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Mrp * </label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="data.mrp" maxlength="50" class="form-control" placeholder="Mrp">
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success save-btn" ng-click="updateBatch()">Save</button>
                            &nbsp;
                            <button class="btn m-b-xs  btn-dark" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
                            &nbsp;
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
