<div>
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Create Packing Unit</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.status = '1'">
                <form name="packageForm" class="form-horizontal form-validation" novalidate="">

                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Packing Name * </label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="data.package_name" maxlength="50" class="form-control" placeholder="Packing Name">
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Packing Unit * </label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="data.package_unit" maxlength="50" class="form-control" placeholder="Packing Unit" number-mask="">
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm()">Save</button>
                            &nbsp;
                            <button class="btn m-b-xs  btn-dark" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
                            &nbsp;
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
