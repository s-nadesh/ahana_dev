<div ng-controller="VitalsController" ng-init="initForm()">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Assign Share Options</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-7" ng-init="data = {}; data.formtype = 'add';">
                <form name="vitalForm" class="form-horizontal form-validation" novalidate="">
                    <div class="panel panel-default">
                        <div class="panel-body">
<!--                            <div class="form-group">
                                <label class="col-sm-3 control-label">Organization *</label>
                                <div class="col-sm-9">
                                    <select id='optgroup' multiple='multiple'>
                                        <optgroup ng-repeat="organization in organizations" label='{{organization.org_name}}'>
                                            <option ng-repeat="branch in organization.branch" value='{{branch.tenant_id}}'>{{branch.tenant_name}}</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>-->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Patient Share Modules * </label>
                                <div class="col-sm-9">
                                    <div ng-repeat="share_data in config_share_data">
                                        <label class="i-checks">
                                            <input type="checkbox" ng-disabled="share_data.code == 'BASIC'" ng-checked="checkBoxEnabled(share_data.code)" id="{{share_data.code}}" name="share[{{share_data.code}}]" ng-click="toggleSelection(share_data.code)"/> 
                                            <i></i> 
                                        </label> 
                                        <label for='{{share_data.code}}'>{{share_data.code}}</label>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm()">Save</button>
                            &nbsp;
                            <button class="btn m-b-xs  btn-dark" ng-click="$state.go('patient.vitals', {id: $state.params.id})">
                                <i class="fa fa-times"></i> Cancel
                            </button>
                            &nbsp;
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
