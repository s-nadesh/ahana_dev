<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3">Room Charge Items</h1>
</div>

<div class="wrapper-md" ng-controller="RoomChargeCategoryItemsController" ng-init="loadRoomChargeCategoryItemsList()">
    <div ng-include="'tpl/blocks/alert.html'">
        {% include 'tpl/blocks/alert.html' %}
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <b> Room Charge Items Management </b>
                </div>
                <div class="panel-body b-b b-light">
                    <!--                    <button class="btn btn-sm btn-grey" ng-click="loadRoomChargeCategoryItemsList()"> 
                                            &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; 
                                        </button>-->
                    <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Search"/>
                    <button check-access-button ng-click="$state.go('configuration.roomChargeCategoryItemCreate')" class="btn btn-sm btn-info pull-right">
                        <i class="fa fa-plus"></i> &nbsp; Add New Room Charge Item
                    </button>
                </div>
                <div>
                    <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
                        <thead>
                            <tr>
                                <th data-toggle="true">Charge Item Name</th>
                                <th data-toggle="true">Charge Item Description</th>
                                <th data-toggle="true">Charge Item Code</th>
                                <th data-toggle="true" data-sort-ignore="true">Status</th>
                                <th data-sort-ignore="true">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-if="isLoading == true">
                            <tr>
                                <td colspan="5" class="text-center"><i class="fa fa-spin fa-refresh"></i></td>
                            </tr>
                        </tbody>                        
                        <tbody ng-if="isLoading == false">
                            <tr ng-repeat="row in rowCollection| orderBy: charge_item_name">
                                <td>
                                    {{row.charge_item_name}}
                                </td>
                                <td>
                                    {{row.charge_item_description}}
                                </td>
                                <td>
                                    {{row.charge_item_code}}
                                </td>
                                <td>
                                    <label class="i-checks "> 
                                        <input type="checkbox" checked="" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="row.status" ng-change='updateStatus("CoRoomChargeItem", row.charge_item_id)'> 
                                        <i></i>
                                    </label>
                                </td>
                                <td>
                                    <a class="btn btn-dark" title="Edit" check-access  ui-sref="configuration.roomChargeCategoryItemUpdate({id: '{{row.charge_item_id}}'})">
                                        <i class="fa fa-pencil"></i>
                                    </a>&nbsp;&nbsp;&nbsp;
                                    <a class="hide" title="Delete" ng-click="removeRow(row)">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot class="hide-if-no-paging">
                            <tr>
                                <td colspan="5" class="text-right">
                                    <ul class="pagination"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
