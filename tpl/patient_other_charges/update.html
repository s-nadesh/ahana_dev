<div ng-controller="BillingOtherChargeController" ng-init="initForm()">

        <h1 class="m-n h3">Update Charge</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data.formtype = 'update'; loadForm();" novalidate="">
                <form name="otherChargesForm" class="form-horizontal form-validation">
                     <input type="hidden" ng-model="data.other_charge_id">
                    <div ng-include="'tpl/patient_other_charges/_form.html'">
                        {% include 'tpl/patient_other_charges/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
