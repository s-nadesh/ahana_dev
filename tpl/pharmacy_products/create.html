<div ng-controller="ProductsController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Add Product</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="data = {}; data.formtype = 'add';initForm();
                            data.product_unit = '';
                            data.product_reorder = '50'">
                <form name="productForm" class="form-horizontal form-validation" novalidate="">
                    <div ng-include="'tpl/pharmacy_products/_form.html'">
                        {% include 'tpl/pharmacy_products/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
