<div ng-controller="PatConsultantsController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Patient Consultant</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-7" ng-init="data.formtype = 'update'; initForm(); loadForm();" novalidate="">
                <form name="PatConsultantForm" class="form-horizontal form-validation">
                    <div ng-include="'tpl/patient_consultant/_form.html'">
                        {% include 'tpl/patient_consultant/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
