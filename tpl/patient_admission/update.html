<div ng-controller="PatientAdmissionController" ng-init="initCanSaveAdmission();">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Patient Admission Details</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12" ng-init="initForm(); loadAdmissionForm();" ng-show="showForm">
                <form name="patientAdmissionForm" class="form-horizontal form-validation" novalidate="">
                    <div ng-include="'tpl/patient_admission/_form.html'">
                        {% include 'tpl/patient_admission/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
