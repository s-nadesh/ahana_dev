<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Mode</label>
            <div class="col-sm-9">
                <label class="i-checks"><input type="radio" name="z" value="OP" ng-click="loadbar('show'); $state.go('patient.appointment', {id: $state.params.id})"><i></i>OP&nbsp; &nbsp;</label>
                <label class="i-checks"><input type="radio" name="z" value="IP" checked="" disabled><i></i>IP&nbsp; &nbsp;</label>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Case sheet no * </label>
            <div class="col-sm-9">
                <input type="text" ng-model="data.PatEncounter.add_casesheet_no" class="form-control" placeholder="" ng-if="patientObj.activeCasesheetno == null">
                <input type="text" readonly ng-value="patientObj.activeCasesheetno" class="form-control" placeholder="" ng-if="patientObj.activeCasesheetno != null">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Date of admission * </label>
            <div class="col-sm-9">
                <div class="input-group w-md">
                    <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                        <div class="input-group">
                            <input type="text" class="form-control" data-ng-model="data.PatEncounter.encounter_date" data-date-time-input="YYYY-MM-DD hh:mm A" prevent-enter="false"/>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="data.PatEncounter.encounter_date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" data-before-render="beforeRender($view, $dates, $leftDate, $upDate, $rightDate)" />
                    </ul>
                </div>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Consultant * </label>
            <div class="col-sm-9">
                <select ng-model="data.PatAdmission.consultant_id" class="form-control" ng-options="user.user_id as user.fullname for user in doctors | orderBy: name">
                    <option value="">Select Consultant</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Floors * </label>
            <div class="col-sm-9">
                <select class="form-control"ng-model="data.PatAdmission.floor_id" ng-options="floor.floor_id as floor.floor_name for floor in floors | orderBy: floor_name" ng-change="updateWard();
                        data.PatAdmission.ward_id = '';
                        data.PatAdmission.room_id = '';
                        data.PatAdmission.room_type_id = '';">
                    <option value="">Select Floor</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Wards * </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="data.PatAdmission.ward_id" ng-options="ward.ward_id as ward.ward_name for ward in availableWards | orderBy: ward_name" ng-change="updateRoom();
                        data.PatAdmission.room_id = '';
                        data.PatAdmission.room_type_id = '';">
                    <option value="">Select Ward</option>
                </select>
                <div ng-show="no_vacant_beds" style="color: red">This ward has no vacant bed</div>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Bed No * </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="data.PatAdmission.room_id" ng-options="room.room_id as room.bed_name for room in availableRooms | orderBy: bed_name" ng-change="updateRoomType();
                        data.PatAdmission.room_type_id = '';">
                    <option value="">Select Bed No</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Bed Type * </label>
            <div class="col-sm-9">
                <select class="form-control" ng-model="data.PatAdmission.room_type_id" ng-options="roomType.room_type_id as roomType.room_type_name for roomType in availableRoomtypes | orderBy: room_type_name">
                    <option value="">Select Bed Type</option>
                </select>
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button> &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('patient.encounter', {id: $state.params.id})"> <i class="fa fa-times"></i> Cancel</button>  &nbsp;
    </footer>
</div>
