<div ng-controller="PatientAdmissionController" ng-init="initCanSaveAdmission()" ng-show="showForm">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Patient Transfer</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
                            <div class ="col-sm-12" ng-init="data = {};
                            data.formtype = 'add';
                            initForm();
                            initTransferForm();
                            data.PatAdmission.status = '1';
                        data.PatAdmission.type_of_transfer = 'TD';">
                <form name="patientAppointmentForm" class="form-horizontal form-validation" novalidate="">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Encounter</label>
                                <div class="col-sm-9">
                                    {{$state.params.enc_id}}
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Date of Transfer * </label>
                                <div class="col-sm-9">

                                    <div class="input-group w-md">
                                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="javascript:void(0)">
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-ng-model="data.PatAdmission.status_date" data-date-time-input="YYYY-MM-DD hh:mm A" />
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker data-ng-model="data.PatAdmission.status_date" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" data-before-render="beforeRender($view, $dates, $leftDate, $upDate, $rightDate)" />
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Type of Transfer * </label>
                                <div class="col-sm-9">
                                    <label class="i-checks" ng-repeat="transferType in transferTypes">
                                        <input type="radio" checked="" value="{{transferType.value}}" name="a" ng-model="data.PatAdmission.type_of_transfer">
                                        <i></i>
                                        {{transferType.label}}&nbsp; &nbsp;
                                    </label>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>

                            <div class="form-group" ng-show="data.PatAdmission.type_of_transfer == 'TD'">
                                <label class="col-sm-3 control-label">Consultant * </label>
                                <div class="col-sm-9">
                                    <select ng-model="data.PatAdmission.consultant_id" class="form-control" ng-options="user.user_id as user.name for user in doctors| orderBy: name">
                                        <option value="">Select Consultant</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" ng-show="data.PatAdmission.type_of_transfer == 'TB'">
                                <label class="col-sm-3 control-label">Branch * </label>
                                <div class="col-sm-9">
                                    <select class="form-control" 
                                            ng-model="data.PatAdmission.tenant_id" ng-options="branch_id as branch_name for (branch_id,branch_name) in alltenantlist"
                                            ng-change="updateBranch();
                                                        data.PatAdmission.ward_id = '';
                                                        data.PatAdmission.room_id = '';
                                                        data.PatAdmission.room_type_id = '';">
                                        <option value="">Select Branch</option>
                                    </select>
                                </div>
                                <br />
                                <div class="line line-dashed b-b line-lg "></div>
                            </div>

                            <div ng-show="((data.PatAdmission.type_of_transfer == 'TR') || (data.PatAdmission.type_of_transfer == 'TB'))">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Floors * </label>
                                    <div class="col-sm-9">
                                        <select class="form-control"ng-model="data.PatAdmission.floor_id" ng-options="floor.floor_id as floor.floor_name for floor in floors| orderBy: floor_name" ng-change="updateWard();
                                                            data.PatAdmission.ward_id = '';
                                                            data.PatAdmission.room_id = '';
                                                            data.PatAdmission.room_type_id = '';">
                                            <option value="">Select Floor</option>
                                        </select>
                                    </div>
                                </div>
                                <br />
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Wards * </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.PatAdmission.ward_id" ng-options="ward.ward_id as ward.ward_name for ward in availableWards| orderBy: ward_name" ng-change="updateRoom();
                                                            data.PatAdmission.room_id = '';
                                                            data.PatAdmission.room_type_id = '';">
                                            <option value="">Select Ward</option>
                                        </select>
                                    </div>
                                    <div ng-show="no_vacant_beds" style="color: red">This ward has no vacant bed</div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Bed No * </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.PatAdmission.room_id" ng-options="room.room_id as room.bed_name for room in availableRooms| orderBy: bed_name" ng-change="updateRoomType();
                                                            data.PatAdmission.room_type_id = '';">
                                            <option value="">Select Bed No</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Bed Type * </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.PatAdmission.room_type_id" ng-options="roomType.room_type_id as roomType.room_type_name for roomType in availableRoomtypes| orderBy: room_type_name">
                                            <option value="">Select Bed Type</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div ng-show="data.PatAdmission.type_of_transfer == 'TRT'">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Room Details</label>
                                    <div class="col-sm-9">
                                        {{roomDetails.model.currentAdmission.room_details}}
                                    </div>
                                </div>
                                <br />
                                <div class="line line-dashed b-b line-lg "></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Bed Type * </label>
                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.PatAdmission.room_type_id" ng-options="roomType.room_type_id as roomType.room_type_name for roomType in availableTypes| orderBy: room_type_name">
                                            <option value="">Select Bed Type</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success save-btn" ng-click="saveAdmissionForm('transfer')">Save</button> &nbsp;
                            <button class="btn m-b-xs  btn-dark" ng-click="$state.go('patient.encounter', {id: $state.params.id})"> <i class="fa fa-times"></i> Cancel</button>  &nbsp;
                        </footer>
                    </div>



                </form>
            </div>

        </div>
    </div>
</div>
