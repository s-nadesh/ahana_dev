<!--- Note: Common Form for Allied & Procedure Charges -->

<div class="panel panel-default">
    <div class="panel-body">
        
        <div class="form-group">
            <label class="col-sm-3 control-label">Charge Name * </label>
            <div class="col-sm-9">
                <input type="text" ng-model="data.charge_subcat_name" maxlength="50" class="form-control" placeholder="Charge Name">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Status</label>
            <div class="col-sm-9">
                <label class="i-checks "> <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" name="status" ng-model="data.status" ng-checked="data.status == '1'"> <i></i> </label> &nbsp; &nbsp;
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button>
        &nbsp;
        <button ng-if="category.charge_cat_code == 'ALC'" class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.alliedCharge')"><i class="fa fa-times"></i> Cancel</button>
        <button ng-if="category.charge_cat_code == 'PRC'" class="btn m-b-xs  btn-dark" ng-click="$state.go('configuration.procedure')"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
