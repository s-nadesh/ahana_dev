<div ng-controller="ChargePerCategoriesController">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3">Update Charges for Category {{data.charge_name}}</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-8" ng-init="data.formtype = 'update'; initForm(); loadForm();" novalidate="">
                <form name="chargeForm" class="form-horizontal form-validation">
                     <input type="hidden" ng-model="data.charge_id">
                    <div ng-include="'tpl/charge_per_category/_form.html'">
                        {% include 'tpl/charge_per_category/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
