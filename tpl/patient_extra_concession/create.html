<div ng-controller="ExtraConcessionController" ng-init="initCanExtraConcession(); initForm()">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n h3" ng-show="$state.params.mode == 'E'">Add Extra Amount</h1>
        <h1 class="m-n h3" ng-show="$state.params.mode == 'C'">Add Concession Amount</h1>
    </div>
    <div class="wrapper-md">
        <div ng-include="'tpl/blocks/alert.html'">
            {% include 'tpl/blocks/alert.html' %}
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form name="ecChargesForm" class="form-horizontal form-validation" novalidate="">
                    <div ng-include="'tpl/patient_extra_concession/_form.html'">
                        {% include 'tpl/patient_extra_concession/_form.html' %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
