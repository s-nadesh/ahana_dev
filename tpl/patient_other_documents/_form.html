<div class="panel panel-default">
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Document Name * </label>
            <div class="col-sm-9">
                <input type="text" name="other_doc_name" ng-model="data.other_doc_name" maxlength="50" class="form-control" placeholder="Document Name">
            </div>
        </div>
        <div class="line line-dashed b-b line-lg "></div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Description * </label>
            <div class="col-sm-12">
                <textarea id="txtEditor" name="txtEditor"></textarea>
                <textarea class="other_doc_content" name="other_doc_content" ng-model="data.other_doc_content" hidden=""></textarea>
            </div>
        </div>
    </div>
    <footer class="panel-footer text-right bg-light lter">
        <button class="btn m-b-xs  btn-success save-btn" ng-click="saveForm(data.formtype)">Save</button>
        &nbsp;
        <button class="btn m-b-xs  btn-dark" ng-click="$state.go('patient.document', {id: $state.params.id})"><i class="fa fa-times"></i> Cancel</button>
        &nbsp;
    </footer>
</div>
